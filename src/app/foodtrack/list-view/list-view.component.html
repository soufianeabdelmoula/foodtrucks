<div class="container mt-4">
  <h2 class="header-title">La liste des foodtrucks :</h2>

  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="filterValue" (input)="applyFilter(filterValue)" placeholder="Recherche par nom">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom : </th>
      <td mat-cell *matCellDef="let foodTruck"> {{ foodTruck.name }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalFoodTrucks" [pageSize]="15" (page)="onPageChange($event)"></mat-paginator>
</div>
